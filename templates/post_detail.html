{% extends 'base.html' %}


{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <h4>{{ article.text }}</h4>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a class="btn btn-warning" href="/post/{{ article.id }}/post_update">Редактирование</a>
        <a class="btn btn-warning" href="/post/{{ article.id }}/del">Удаление</a>
    </div>

</div>
{% endblock %}
