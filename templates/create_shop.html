{% extends 'base.html' %}


{% block title %}
Добавить товар
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" name="product" id="product" class="form-control" placeholder="Введите название товара"><br>
        <input type="number" name="price" id="price" class="form-control" placeholder="Введите сумму товара"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
{% endblock %}
